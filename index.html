<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Meet Landing Page | Frontend Mentor</title>
</head>
<body>
    <header>
        <a href="#"><img src="assets/images/logo.svg" alt="logo"></a>
    </header>
    <main>
        <section class="hero">
            <div class="hero-img-smartphone">
                <img class="hero-img-small" src="assets/images/tablet/image-hero.png" alt="hero image">
            </div>
            <div class="hero-img-desktop-left">
                <img class="hero-img-left" src="assets/images/desktop/image-hero-left.png" alt="hero image left">
            </div>
            <div class="hero-content">
                <h1>Group Chat for Everyone</h1>
                <p>Meet Makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
                <button class="btn-download">Download <span>v1.3</span></button>
                <button class="btn-about">What is it?</button>
            </div>
            <div class="hero-img-desktop-right">
                <img class="hero-img-right" src="assets/images/desktop/image-hero-right.png" alt="hero image right">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
